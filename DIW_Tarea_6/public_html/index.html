<html>
    <head>
        <title>DIW_Tarea_6</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <video controls="">
                <source src="video/bbb.mp4" type="video/mp4"><!-- Safari 5 -->
                <source src="video/bbb.ogv" type='video/ogg; codecs="theora, vorbis"'><!-- Firefox 5 y Google Chrome º4 -->                
                <source src="video/bbb.webm" type="video/webm"><!-- Firefox 5 y Google Chrome 14 -->
                <object type="application/x-shockwave-flash" data="player_flv_maxi.swf" height="240" width="360">
                    <param name="movie" value="player_flv_maxi.swf">
                    <param name="FlashVars" value="flv=video/bbb.flv">
                    <embed type="application/x-shockwave-flash" width="360" height="240" src="player_flv_maxi.swf" flashvars="flv=video/bbb.flv" />
                </object>
            </video>        
        </div>
    </body>
</html>
